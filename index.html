<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Grid Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <style>
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>The Number Grid Memory Game</h1>
    <div id="welcome">
      <h2>Press START To Play!</h2>
    </div>
    <div id="numFlash">
      <h2>Focus and memorise the position of each flashed number!</h2>
    </div>
    <div id="playerAns">
      <h2>Click each square and input your answer. Good Luck! üçÄ</h2>
    </div>
    <div id="showScore">
      <h2>Your score:</h2>
    </div>
    <main id="grid">
      <div id="sq-1" class="main-div"><p class="square"></p></div>
      <div id="sq-2" class="main-div"><p class="square"></p></div>
      <div id="sq-3" class="main-div"><p class="square"></p></div>
      <div id="sq-4" class="main-div"><p class="square"></p></div>
      <div id="sq-5" class="main-div"><p class="square"></p></div>
      <div id="sq-6" class="main-div"><p class="square"></p></div>
      <div id="sq-7" class="main-div"><p class="square"></p></div>
      <div id="sq-8" class="main-div"><p class="square"></p></div>
      <div id="sq-9" class="main-div"><p class="square"></p></div>
      <div id="sq-10" class="main-div"><p class="square"></p></div>
      <div id="sq-11" class="main-div"><p class="square"></p></div>
      <div id="sq-12" class="main-div"><p class="square"></p></div>
      <div id="sq-13" class="main-div"><p class="square"></p></div>
      <div id="sq-14" class="main-div"><p class="square"></p></div>
      <div id="sq-15" class="main-div"><p class="square"></p></div>
      <div id="sq-16" class="main-div"><p class="square"></p></div>
    </main>
    <button id="button">START</button>
  </body>
</html>
