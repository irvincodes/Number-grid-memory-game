<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Grid Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>The Number Grid Memory Game</h1>
    <div id="welcome">
      <h2>Press START To Play!</h2>
    </div>
    <div id="numFlash">
      <h2>Focus and memorise the position of each flashed number!</h2>
    </div>
    <div id="playerAns">
      <h2>Click each square and input your answer. Good Luck!</h2>
    </div>
    <div id="showScore">
      <h2>Your score:</h2>
    </div>
    <main id="grid">
      <div id="sq-1"><p class="square"></p></div>
      <div id="sq-2"><p class="square"></p></div>
      <div id="sq-3"><p class="square"></p></div>
      <div id="sq-4"><p class="square"></p></div>
      <div id="sq-5"><p class="square"></p></div>
      <div id="sq-6"><p class="square"></p></div>
      <div id="sq-7"><p class="square"></p></div>
      <div id="sq-8"><p class="square"></p></div>
      <div id="sq-9"><p class="square"></p></div>
      <div id="sq-10"><p class="square"></p></div>
      <div id="sq-11"><p class="square"></p></div>
      <div id="sq-12"><p class="square"></p></div>
      <div id="sq-13"><p class="square"></p></div>
      <div id="sq-14"><p class="square"></p></div>
      <div id="sq-15"><p class="square"></p></div>
      <div id="sq-16"><p class="square"></p></div>
    </main>
    <button id="button">START</button>
  </body>
</html>
